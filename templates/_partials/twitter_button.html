{% load static %}

<!-- Mobile Twitter button -->
<div class="d-md-none">
	<div class="bg-transparent navbar mb-2" style="position:relative; bottom: 0; left: 0; right: 0; padding-right:0%">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="https://www.twitter.com/jessebouman">
					<img alt="Twitter" src="{% static 'img/twitter.svg' %}">
				</a>
			</li>
		</ul>
	</div>
</div>

<!-- Desktop Twitter button -->
<div class="d-none d-md-block">
	<div class="bg-transparent navbar mb-2 pr-3" style="position:static; bottom: 0; left: 0; margin-right: 10%; margin-top: 5rem;">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="https://www.twitter.com/jessebouman">
					<img alt="Twitter" src="{% static 'img/twitter.svg' %}">
				</a>
			</li>
		</ul>
	</div>
</div>
